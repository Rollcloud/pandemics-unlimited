<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pandemics Unlimited</title>
    <meta name="description" content="" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/img/icon.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>

  <body>
    <div id="map-container">
      <div id="map-countries" class="map-layer"></div>
      <div id="map-airports" class="map-layer"></div>
      <div id="map-vehicles" class="map-layer"></div>
    </div>

    <div id="right-bar">
      <div
        id="show-models"
        class="btn-group-vertical"
        role="group"
        aria-label="Model view toggle buttons"
      ></div>
    </div>

    <div id="dashboard">
      <div id="dashboard-left" class="dashboard-card"></div>
      <div id="dashboard-inspector" class="dashboard-card">
        <div id="inspector-icon" class="default"></div>
        <div id="inspector-info">
          <h5 id="inspector-title"></h5>
          <div id="inspector-content" class="text-md"></div>
        </div>
      </div>
      <div id="dashboard-stats" class="dashboard-card">
        <div id="stats-chart">
          <div id="stats-percent-bacon"></div>
          <div id="stats-percent-smiles"></div>
          <div id="stats-percent-sniffles"></div>
        </div>
      </div>
    </div>

    <div id="loading-screen">
      <div id="loading-content">
        <div id="loading-spinner"></div>
        <div id="loading-text">Loading...</div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
